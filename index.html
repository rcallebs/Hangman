<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script defer src ="app.js"></script> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 id="title">Hangman</h1>
        <p id="starting">Geuss the word before your character disappears!</p>
        <img src="./assets/undefined - Imgur.png" alt="Stick Figure">
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
        </div>
        <section class="box">
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
            </div>
            <div class="stats">
                <div class="wrongGuessTrack">Incorrect Guesses = 0</div>
                <button id="reset">Reset Game</button>
            </div>    
        </section>
    </div>      
</body>

</html>
